<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДҮНГИЙН ТОДОРХОЙЛОЛТ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f10 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .period {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        main {
            padding: 40px 30px;
        }

        .transcript-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .transcript-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .transcript-image:hover {
            transform: scale(1.02);
        }

        footer {
            background: #2d3748;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .period {
                font-size: 1rem;
            }

            main {
                padding: 20px 15px;
            }

            .transcript-wrapper {
                padding: 10px;
            }
        }


        @media print {
            body {
                background: white;
            }

            .container {
                box-shadow: none;
            }

            header {
                background: #2d3748;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ДҮНГИЙН ТОДОРХОЙЛОЛТ</h1>
            <p class="period">2022-2023, Намар - 2024-2025, Хавар</p>
        </header>

        <main>
            <div class="transcript-wrapper">
                <img src="img/22B1NUM7303_page-0001.jpg" alt="Дүнгийн тодорхойлолт" class="transcript-image">
            </div>
        </main>

        <footer>
            <p>МУИС - Мэдээлэл,Технологи, Электроникийн Сургууль</p>
        </footer>
    </div>
</body>

</html>
